<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Light ON or OFF program using js</h2>
    <p>A js changes the value of the src(source) attribute of an image</p>
    <script>
        function light(sw) {
            if (sw == 0) {
                pic = "light off.jpg";
            } else {
                pic = "Light on.png";
            }
            document.getElementById('myimage').src = pic;
        }
    </script>
    
    <img id="myimage" src="light on.png" width="300" height="300">
    <p>
        <button type="button" onclick="light(1)">Light on</button>
        <button type="button" onclick="light(0)">Light off</button>
    </p>


</body>

</html>
