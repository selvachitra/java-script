<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script>
    document.write(typeof ''+"<br>"); //printing"string"
    document.write(typeof "hello"+"<br>"); //printing "string"
    document.write(typeof "12"+"<br>"); //printing:""
    document.write(typeof true+"<br>");
    document.write(typeof false+"<br>");
    document.write(typeof Undefined+"<br>");
    document.write(typeof Null +"<br>");
    </script>
    
    
</body>
</html>
