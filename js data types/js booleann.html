<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript logical operator</title>
</head>
<body>
        <h1>Javascript logical operator</h1>
    <script>  
         var x=2; //declaring variable
         var y=3;
        document.write('And value is:',x & y,'<br>');  
        document.write('OR value is:',x|y,'<br>');
        document.write('Ex-OR value is:',x^y,'<br>');  
        document.write('Not value is:',~y,"<br>");
    </script>
</body>
</html>
