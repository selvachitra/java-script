<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>operator in java</h2>
    <h4>Arithmetic operator</h4>
    <script>
        var x=parseInt(prompt('Enter your Number='))
        var y=parseInt(prompt('Enter your Number='))
        document.write('Addition is=',x+y)
        document.write('Subtraction is=',x-y)
        document.write('Multiplication is=',x*y)
        document.write('Division is=',x/y)
        document.write('Modules is=',x%y)

    </script>
</body>
</html>
