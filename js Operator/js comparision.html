<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision operation</title>
</head>
<body>
<script>
    var x=25;
    var y=35;
    var z="25";
    document.write(x==z);  //prints:true
    document.write("<br>");
    document.write(x===z);  //prints:false
    document.write("<br>");
    document.write(x!=y);  //prints:true
    document.write("<br>");
    document.write(x!==z);  //prints:true
    document.write("<br>");
    document.write(x<y);  //prints:true
    document.write("<br>");
    document.write(x>y);  //prints:false
    document.write("<br>");
    document.write(x<=y);  //prints:true 
    
    document.write("<br>");
    document.write(x>=y);  //print:false
</script>
</body>
</html>
