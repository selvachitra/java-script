<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical operator</title>
</head>
<body>
    <h1>Javascript logical operator</h1>
    <script>
        var x=90; //declaring variable
        var y=80;
        document.write('And value is:',x==y && x!=y,'<br>');  
        document.write('OR value is:',x==y||x!=y,'<br>');
        document.write(x,'<br>');  
        document.write('Not value is:',!x,"<br>");
    </script>
</body>
</html>
