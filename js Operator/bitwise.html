<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Operators</title>
</head>
<body>
    <h3>Bitwise Operators</h3>
    <script>
    let a=3
    let b= 4
    document.write('AND value is:',a&b,'<br>')
    document.write('OR value is:',a|b,'<br>')
    document.write('EX-OR value is:',a^b,'<br>')
    var x=9
    document.write('NOT value is:',~x)
    </script>

</body>
</html>
