<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
       //creating arrays
       var colors=["red","yellow","green","orange"] ;
       var cities=["london","paris","new york"];
       //printing array value
       document.write(colors[0]+"<br>");  //o/p:red
       document.write(cities[2]);      //o/p:new york
       document.write(typeof(colors))
    </script>
</body>
</html>
