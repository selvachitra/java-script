<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatention</title>
</head>
<body>
    <script>
        var ar1=['c','c++','java']
        var ar2=['python','JS','React JS']
        var ar3=['NodeJS','NxtJS']
        var res=ar1.concat(ar2)
        document.write(res,'<br>')
        var result=ar1.concat(ar2,ar3)
        document.write(result)
    </script>
</body>
</html>
