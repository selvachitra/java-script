<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill</title>
</head>
<body>
    <script>
        var ar1=['c','c++','Java']
        var res=ar1.fill('Javascript')
        document.write(res,'<br>')
        var result=ar1.fill('python',0)
        document.write(result,'<br>')
        var arr=[5,22,19,25,34]
        var result=ar1.findIndex(x=>x>20)
        document.write(result,'<br>')
        var result=arr.find(x=>x>20)
        document.write(result,'<br>')
        var result=arr.indexOf(32)
        document.write(result)
    </script>
</body>
</html>
