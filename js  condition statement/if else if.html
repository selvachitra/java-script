<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>If Else If</h2>
    <script>
        var a=20
        if (a==0){
            document.write('a is =10')
        }
        else if(a==15){
            document.write('a is=15')
        }
        else if(a==20){
            document.write('a is=20')
        }
        else{
            document.write('a is not eq to 10,15 or 20')
        }
    </script>
</body>
</html>
